<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <ul id="buttonBar">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </ul>
    <div id="score">
        <p>Your score is <span id="playerScore">0</span></p>
        <p>The computer's score is <span id="computerScore">0</span></p>
    </div>
    <div id="display"></div>
    <script src="script.js"></script>
</body>
</html>
